<form [formGroup]="listForm">
    <div class="container">
      <div class="row justify-content-center">
        <div class="mb-3 mt-3 col-4">
            <h2 class="form-label text-center">Actas de Internamiento</h2>
            <hr>
            <input 
              type="text" 
              class="form-control text-center" 
              formControlName="vfNroActa"
              placeholder="Nro de Acta, Infractor o placa a buscar"
             
              >
          </div>
      </div>
    </div>
  </form>
  
  <br>
  <div class="table-responsive">
      <table class="table">
          <table class="table">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nro Acta Internamiento</th>
                  <th scope="col">Nro Acta Control</th>
                  <th scope="col">Placa Vehiculo</th>
                  <th scope="col">Ver Acta</th>
                  <th scope="col">Eliminar</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let ainter of actasList; let i = index">
                  <th scope="row">{{ i + 1 }}</th>
                  <td>{{ainter.nroActaInternamiento}}</td>
                  <td>{{ainter.nroActaControl}}</td>
                  <td>{{ainter.placa}}</td>
                  <td><button ><i class="bi bi-search"></i></button></td>
                  <td><button ><i class="bi bi-trash3-fill"></i></button></td>
                </tr>
              </tbody>
            </table>
      </table>
    </div>
